{% extends 'website/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Удалить сниппет</legend>
        <h2>Вы уверены, что хотите удалить сниппет "{{ object.title }}"</h2>
    </fieldset>
    <div class="form-group mt-2">
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a href="{% url 'snippet' object.slug %}" class="btn btn-outline-secondary">Отмена</a>
    </div>
</form>
{% endblock content %}
