{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="d-flex align-items-center">
        <img src="{{ user.profile.image.url }}" class="avatar-circle" style="margin-right: 15px;" alt="{{ user.get_username }}">
        <div>
            <h4>{{ user.get_full_name }}</h1>
            <p class="text-muted">@{{ user.get_username }}</p>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mt-4">Обновить</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <a href="{% url 'password_change' %}">Изменить пароль</a>
        <div class="form-group mt-2">
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </div>
    </form>
{% endblock content %}
